name:                word2vec-model
version:             0.1.0.0
git:                 "git://gonito.net/word2vec-model.git"
homepage:            "https://gonito.net/gitlist/word2vec-model.git"
license:             BSD3
author:              "Filip Grali≈Ñski"
maintainer:          "filipg@amu.edu.pl"
copyright:           "BSD3"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
synopsis:            Reading word2vec binary models
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on Github at <https://gonito.net/gitlist/word2vec-model.git/blob/master/README.md>

dependencies:
- base >= 4.7 && < 5
- attoparsec
- binary
- binary-ieee754
- bytestring
- text
- vector
- unordered-containers

library:
  source-dirs: src

executables:
  word2vec-model-similarity:
    main:                Similarity.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - word2vec-model
    - conduit
    - conduit-combinators
    - conduit-extra
  word2vec-model-word-analogy:
    main:                WordAnalogy.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - word2vec-model
    - conduit
    - conduit-combinators
    - conduit-extra

tests:
  word2vec-model-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - word2vec-model
    - hspec
    - HUnit
